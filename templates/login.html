<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Tv List</title>
</head>

<body>
	<header>
	<!-- header appears at the top of the page -->
		<!-- image of the logo of the site followed by the title -->
		<img src="logo.jpg" alt="logo">
		<h1>MyTV List</h1>
		
		<!-- nav bar with links to each major page in the site -->
		<center>
			<a href="homepage.html">homepage</a>
			<a href="topshows.html">top shows</a>
			<a href="recommended.html">Recommended for you</a>
			<a href="addashow.html">add a show</a></center>
		
		<!-- profile pic -->
		<img src="ProfilePic.jpg" alt="profile pic" style="float:right;">
		
		<!-- search bar leads to results page -->
		<div class="searchBar" style="float:right;">
			<form action="search">
      			<input type="text" placeholder="Search shows/users" name="search">
      			<button type="submit"><i class="enterSearch">Submit</i></button>
    		</form>
  		</div>
		
		<!-- link for users to log in -->
		<br><br>
	  	<a href="login.html" style="float:right;">login</a>
		<br><br>
	</header>
	
	<section>
		<form id="login_form" method="post" action="{% url 'MyTvList:login' %}">
			<h2>
				login
			</h2>
			<p>please enter your username:</p>
			<input type="text" name="username">
			<p>please enter your password:</p>
			<input type="password" name="password">
			<br>
			<input type="submit">
		</form>
		<a href="createAccount.html">
			create an account
		</a>
	</section>

</body>
</html>
